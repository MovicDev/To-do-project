<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md border rounded-lg">
        <h1 class="text-3xl font-bold text-center mt-10">Sign In</h1>
        <p class="text-center mt-4">Please fill in the form below to create an account.</p>
        <form action="">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g Movic Dev" class="w-full h-10 p-1 border my-3 border-black" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter you password" class="w-full h-10 p-1 border my-3 border-black" required>
            <br><br>
    
            <button type="submit" class="w-full h-12  text-white bg-black  font-bold rounded-lg ">Sign Up</button>
        </form>
    </div>
    <script src="signin/script.js"></script>
</body>
</html>
